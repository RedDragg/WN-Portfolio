<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Pagina 2 - Kies een optie</title>
</head>
<body>
  <h1>Kies je optie</h1>

  <form>
    <label><input type="radio" name="keuze" value="1" id="optie1"> Optie 1</label><br>
    <label><input type="radio" name="keuze" value="2" id="optie2"> Optie 2</label><br>
    <label><input type="radio" name="keuze" value="3" id="optie3"> Optie 3</label><br>
    <label><input type="radio" name="keuze" value="4" id="optie4"> Optie 4</label><br>
    <label><input type="radio" name="keuze" value="5" id="optie5"> Optie 5</label><br>
    <label><input type="radio" name="keuze" value="6" id="optie6"> Optie 6</label>
  </form>

  <script>
    // Haal 'keuze' parameter uit de URL
    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    window.onload = function() {
      const keuze = getParameterByName('keuze');
      if (keuze) {
        const radio = document.getElementById('optie' + keuze);
        if (radio) {
          radio.checked = true;
        }
      }
    };
  </script>
</body>
</html>
