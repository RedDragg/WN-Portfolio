<script>
    let url = "https://dragonball-api.com/api/";

async function haalPersonagesOp() {
  try {
    let response = await fetch(url);
    let data = await response.json();
    console.log("✅ API verbonden! Data ontvangen:", data);
  } catch (error) {
    console.error("❌ Fout bij het ophalen van data:", error);
  }
}

haalPersonagesOp();


</script>
</html>
